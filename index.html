<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles.css">
    <title>The Cycling Buddies</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="">Gallery</a></li>
                <li><a href="">Events</a></li>
            </ul>
        </nav>
        <div class="hero">
            <div class="title-container">
                <p class="title">The Cycling Buddies</p>
                <p class="subtitle">You are one ride away from a good mood</p>
            </div>
        </div>
    </header>
    <div class="gallery">
        <div class="gallery-title-container">
            <p class="subtitle"> what do we do</p>
        </div>
        <div class="gallery-container">
            <div class="box">
                <img src="./resources/images/gallery-1.webp" alt="">
                <p>We find NEW TRAILS everyday!</p>
            </div>
            <div class="box">
                <img src="./resources/images/gallery-2.webp" alt="">
                <p>We EAT together!</p>
            </div>
            <div class="box">
                <img src="./resources/images/gallery-3.webp" alt="">
                <p>We RACE together!</p>
            </div>
        </div>
    </div>
    <div class="invite">
        <div class="image-container">
            <img src="./resources/images/invite.webp" alt="">
        </div>
        <div class="invitation-container">
            <div>
                <p>we meet every saturday @10.00 am.</p>
                <p>come join the fun now!</p>
            </div>
            <button class="button">Join</button>
        </div>
    </div>
    <footer>
        <p>copyright 2022 The Cycling Buddies </p>
    </footer>
</body>
</html>
